<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist" ng-init="tab='login'">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" 
        ng-click="tab ='login'" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" 
        ng-click="tab = 'register'" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div ng-show="tab == 'login'">
      <form>  
        <!-- Email input -->
        <div class="form-outline mb-4" id="loginMessage">
          <p class="displayLoginMessage"></p> 
        </div>
      
        <div class="form-outline mb-4">
            <label class="form-label" for="loginUserName">Username</label>
            <input type="text" id="loginUserName" 
              name="loginUserName" 
              class="form-control" 
              ng-model="authentication.dataLogin.username"  />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" id="loginPassword" 
              name="loginPassword" 
              class="form-control" 
              ng-model="authentication.dataLogin.password"  />
            </div>  
        <!-- Submit button -->
        <button type="submit" 
          ng-click="authentication.login();" 
          class="btn btn-primary btn-block mb-4">Submit</button>
      </form>
    </div>
    <div ng-show="tab == 'register'">
      <form name="frmRegister" id="frmRegister">
        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerUsername">Username</label>
            <input type="text" id="registerUsername" 
                name="registerUsername" 
                class="form-control" 
                ng-model="authentication.data.username" />
                <span class="error" ng-show="frmRegister.registerUsername.$error.required">Required!</span>
        </div>

        <!-- Phone input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerPhone">Phone</label>
            <input type="text" id="registerPhone" 
                name="registerPhone"
                class="form-control"
                ng-model="authentication.data.phone"  />
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input type="email" id="registerEmail"
                name="registerEmail"  
                class="form-control"
                ng-model="authentication.data.email" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <input type="password" id="registerPassword"
                name="registerPassword" 
                class="form-control" 
                ng-model="authentication.data.password"/>
        </div>

        <!-- Submit button -->
        <button type="submit" 
            class="btn btn-primary btn-block mb-3"
            ng-click="authentication.register();" 
            ng-disabled="isClean() || frmRegister.$invalid">Submit</button>
      </form>
    </div>
  </div>
  <!-- Pills content -->
